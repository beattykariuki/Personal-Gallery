{% extends 'all-images/base.html'%}

{% block content %}
<h1 class='text-center'>Welcome to the Image-Galore</h1>
<div class="container">
        {% if images %}
        {% for image in images %}
            <h2 class="text-center"> {{ image_item.title }} </h2>
            </div>
        <div class="item">
            <img src="{{image.image_path.url}}" alt="">
        </div>
        {% endfor %}
        {% endif%}
        </div>
        </div>
</div>
{%endblock%}
